name: smoke-windows-strawberryperl

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: windows-latest

    steps:
      - run: git config --global core.autocrlf false
      - uses: actions/checkout@v2
        with:
            fetch-depth: 10
      - name: Find out environment
        shell: cmd
        run: |
          dir c:\Strawberry
          path
          perl -MIPC::Cmd -E "say IPC::Cmd::can_run(qq{gcc})"
          perl -MIPC::Cmd -E "say IPC::Cmd::can_run(qq{g++})"
          perl -MIPC::Cmd -E "say IPC::Cmd::can_run(qq{ld})"
          echo "C:\Strawberry\c\bin;C:\Strawberry\perl\site\bin;C:\Strawberry\perl\bin;$env:PATH" ^| Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
          perl -MIPC::Cmd -E "say IPC::Cmd::can_run(qq{gcc})"
          perl -MIPC::Cmd -E "say IPC::Cmd::can_run(qq{g++})"
          perl -MIPC::Cmd -E "say IPC::Cmd::can_run(qq{ld})"
      - run: $env:PATH
      - name: Configure
        shell: cmd
        run: perl Makefile.PL
      - name: Build
        shell: cmd
        run: gmake
      - name: Run Tests
        shell: cmd
        run: gmake test
